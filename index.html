<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="all">
        <meta name="copyright" content="faljak">
        <title>KAMIEŃ PAPIER NOŻYCE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.png" />
    </head>
    <body>
        <h1>Zagraj z komputerem w kamień-papier-nożyce!</h1>
        <p id="newgame"> nowa gra </p>
        <div id="game">
            <h2>Aktualny wynik: <br><span id="playerpoints">0</span> : <span id="botpoints">0</span></h2>
            <div id="weapons">
                <h2>Wybierz swoją broń!</h2>
                <img id="rock" src="img/rock.png"/>
                <img id="paper" src="img/paper.png"/>
                <img id="scis" src="img/scis.png"/>
            </div>
                <p id="result">Aby rozpocząć grę, wybierz broń</p>
            <div id="enemyweapons">
                <h2>Broń wroga</h2>
                <img id="enemyrock" src="img/rock.png"/>
                <img id="enemypaper" src="img/paper.png"/>
                <img id="enemyscis" src="img/scis.png"/>
            </div>
        </div>
        <script src="js/game.js"> </script>
    </body>
</html>
